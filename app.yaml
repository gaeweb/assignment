application: groupproject
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /newsfeed
  static_dir: newsfeed

- url: /images
  static_dir: newsfeed/images

- url: /assets
  static_dir: newsfeed/assets

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
